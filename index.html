<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Secret with User-Agent</title>
</head>
<body>
<script>
const userAgent = navigator.userAgent;
const formData = new URLSearchParams();

     fetch('https://onetimesecret.com/', {
     mode: 'no-cors'
   })
   .then(response => console.log("Success"))
   .catch(error => console.error("Error:", error));
  
formData.append("shrimp", "y7pkgzt9aytmgfoub5baprynla4ynbvmb1jpobh4axrgvacig4gjeugv45boswfo7dpl4g8pwf888frc69fkpzbuiydnrah9wyf");
formData.append("secret", userAgent);
formData.append("passphrase", "");
formData.append("ttl", "604800.0");
formData.append("kind", "share");

fetch('https://onetimesecret.com', {
    method: "POST", // *GET, POST, PUT, DELETE, etc.
    mode: "cors", // no-cors, *cors, same-origin
    cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
    credentials: "same-origin", // include, *same-origin, omit
  headers: {
    'User-Agent': userAgent,
    "Accept": "*/*",
    "Content-Type": "application/x-www-form-urlencoded",
    "X-Requested-With": "XMLHttpRequest",
    "Sec-Ch-Ua-Platform": "Windows",
    "Origin": "https://onetimesecret.com",
    "Referer": "https://onetimesecret.com",
    "Priority": "u=h, i",
    "Connection": "keep-alive"
  },
  body: formData,
  redirect: 'follow'
})
.then(response => {
  if (!response.ok) {
    throw new Error('Network response was not ok');
  }
  return response.text();
})
.then(data => {
  console.log("SUCCESS: " + data);
})
.catch(error => {
  console.error('Error:', error);
});
</script>
</body>
</html>
